<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <!-- inject:css --><!-- endinject -->
        <!-- bower:js --><!-- endinject -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="misc/libs/pullToRefresh.js"></script>
        <!-- inject:js --><!-- endinject -->
        <title>Mobile Wrapper</title>
    </head>
    <body ng-controller="indexController as index">
        <ons-splitter var="mySplitter" ng-controller="indexController as index">
            <ons-splitter-side side="left" width="220px" collapse="">
                <ons-page class="menu">
                    <div class="menu-scroll" dynamic="menu"></div>
                </ons-page>
            </ons-splitter-side>
            <ons-splitter-content>
                <ons-page>
                    <ons-toolbar>
                        <div class="left">
                            <ons-toolbar-button class="menuButton" ng-click="mySplitter.left.open()">
                                <ons-icon icon="md-menu"></ons-icon>
                            </ons-toolbar-button>
                        </div>
                        <div class="center" ng-bind="index.scope.appName"></div>
                    </ons-toolbar>
                
                    <div class="wrapper">
                        <ui-view></ui-view>
                    </div>
                </ons-page>
            </ons-splitter-content>
        </ons-splitter> 
    </body>
</html>
