<div class="text-center" style="padding-bottom:50px" ng-controller="loadingController as loading">
	<div class="logo">
		<img ng-src="{{loading.scope.logo}}" ng-show="{{loading.scope.showLogo}}">
		{{loading.scope.pageName}}
	</div>
	<div class="login-form-1">
		<form id="login-form" class="text-left">
			<div class="login-form-main-message select-server-message" ng-bind="loading.scope.message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="selectServer"> Select server: </label>
						<select class="form-control" name="selectServer" ng-options="server.name for server in loading.scope.servers track by server.id" id="selectServer" ng-model="loading.scope.selectedServer">
							<option value="">Please select a server</option>
						</select>
					</div>
				</div>
				<button type="submit" class="login-button select-server" ng-click="loading.SetServerUrl()"><i class="fa fa-chevron-right"></i></button>
			</div>
		</form>
	</div>
	<ons-button class="new-server" ng-click="loading.showAddNewServer()">Add new server</ons-button>
	<ons-button class="new-server" ng-show="loading.scope.selectedServer.name" ng-click="loading.EditSelectedServer()">Edit</ons-button>
	<div class="login-form-1" ng-show="loading.scope.showAddNewServer">
		<form id="server-form" class="text-left">
			<div class="login-form-main-message add-server-message" ng-bind="loading.scope.addServerMessage"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<input type="text" class="form-control" id="name" name="name" ng-model="loading.scope.newServer.name" placeholder="Server name">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="url" name="url" ng-model="loading.scope.newServer.url" placeholder="Server URL">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="postfix" name="postfix" ng-model="loading.scope.newServer.postfix" placeholder="Server postfix">
					</div>
				</div>
				<button type="submit" class="login-button add-server" ng-click="loading.AddNewServer()"><i class="fa fa-chevron-right"></i></button>
			</div>
		</form>
	</div>

	<ons-button class="new-server" ng-show="loading.scope.showDeleteServer" ng-click="loading.DeleteServer()">Delete</ons-button>
</div>
