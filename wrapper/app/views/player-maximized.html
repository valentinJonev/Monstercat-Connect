<div class="audio-player maximized">
    <img class="player-img" src="{{songCover}}?image_width=256">
    <div class="info">
        <label>{{message}}</label>
        <label>{{artist}}</label>
    </div>
    <div class="progress-bar-holder">
        <div class="progress-bar"></div>
    </div>
    <div class="player-controlls">
            <i class="ion-skip-backward" ng-click="Previous()"></i>
            <i class="ion-{{playing ? 'pause' : 'play'}}" ng-click="PlayStop()"></i>
            <i class="ion-skip-forward" ng-click="Next()"></i>
    </div>
    <canvas id="equalizer"></canvas>
</div>
