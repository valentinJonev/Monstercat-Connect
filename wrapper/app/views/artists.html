<p class="loading-more">Loading...</p>
<div class="artists" ng-controller="artistsController as artists">
    <div class="artist" ng-repeat="artist in artists.scope.artistsList" ng-click="artists.ViewArtist(artist.VanityUri)">

        <label>{{artist.Name}}</label>
    </div>
</div>
